## INSTALL WITH HELM
 curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
hmod 700 get_helm.sh
 ./get_helm.sh

 # ADD REPO
 helm repo add aws-ebs-csi-driver https://kubernetes-sigs.github.io/aws-ebs-csi-driver

 helm repo update

 helm upgrade --install aws-ebs-csi-driver --namespace kube-system --set serviceAccount.controller.create=false --set serviceAccount.snapshot.create=false --set enableVolumeScheduling=true --set enableVolumeResizing=true --set enableVolumeSnapshot=true --set serviceAccount.snapshot.name=ebs-csi-controller-sa --set serviceAccount.controller.name=ebs-csi-controller-sa aws-ebs-csi-driver/aws-ebs-csi-driver